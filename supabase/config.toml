# Supabase local development configuration

project_id = "signal-mvp"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.spotify]
enabled = false
# We use Spotify public API (Client Credentials) in the app, not OAuth
# client_id = "env(SPOTIFY_CLIENT_ID)"
# secret = "env(SPOTIFY_CLIENT_SECRET)"
# redirect_uri = "http://localhost:54321/auth/v1/callback"

[analytics]
enabled = false
# Disabled to avoid Docker socket connection issues on Windows
